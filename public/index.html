<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Set Creator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 80px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { white-space: pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>DJ Set Creator</h1>
  <p>Enter a prompt describing the vibe or style of your desired DJ set.</p>
  <textarea id="prompt" placeholder="e.g. mellow electronic with jazzy vibes"></textarea><br>
  <button id="generate">Generate DJ Set</button>
  <div id="result"></div>
  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      if (data.error) {
        document.getElementById('result').textContent = data.error;
      } else {
        document.getElementById('result').textContent = data.result;
      }
    });
  </script>
</body>
</html>
